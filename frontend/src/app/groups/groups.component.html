    <!--begin section-grey -->
    <section class="section-grey small-padding-top" id="about">

		<!--begin container -->
		<div class="container">

	        <!--begin row -->
	        <div class="row">

				<!--begin col-md-12 -->
				<div class="col-md-12 text-center">

                    <h2 class="section-title">La liste des groupes</h2>
                    
                    <a href="#about" class="btn-green scrool">Ajouter un nouveau groupe</a>
					
				</div>
				<!--end col-md-12 -->

				<!--begin col-md-4 -->
				<div *ngFor="let group of groups" class="col-md-4">

					<div class="main-services">

						<h3>{{ group.name }}</h3>

						<p>{{ group.description }}</p>
						
					</div>

				</div>
				<!--end col-md-4 -->
	       
	        </div>
	        <!--end row -->
			
		</div>
		<!--end container -->

    </section>
    <!--end section-grey -->
