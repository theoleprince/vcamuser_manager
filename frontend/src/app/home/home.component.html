
<!--begin team section -->
<section class="top-shape-wrapper">

    <!--begin top-shape section -->
      <div class="top-shape" id="team">

        <!--begin container-->
        <div class="container">

            <!--begin row-->
            <div class="row">
          
                <!--begin col-md-12 -->
                <div class="col-md-12 text-center">

                    <h2 class="section-title">Mes informations personnelles</h2>

                    <p class="section-subtitle">Les informations ci-dessous sont celles que nous detenons sur vous.<br>Vous pouvez les modifier a tout moment en cliquant sur le bouton editer</p>
                    
                </div>
                <!--end col-md-12 -->
                
                <!--begin team-item -->
                <div class="col-sm-12 col-md-4 col-md-offset-4">

                    <div class="team-item">
                    
                        <img src="http://placehold.it/200x200" class="team-img" alt="pic">
                       
                        <h3>{{ user.getName() }}</h3>
                        
                        <div class="team-info"><p>{{ user.job }}</p></div>

                        <p>{{ user.description }}</p>
                    
                        <ul class="team-icon">
                            
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
		                        
		                        <li><a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a></li>
		                        
		                        <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
		                        
		                        <li><a href="#" class="dribble"><i class="fa fa-dribbble"></i></a></li>
                            
                        </ul>
                        
                    </div>

                </div>
                <!--end team-item -->
            
            </div>
            <!--end row-->
        
        </div>
        <!--end container-->

    </div>
    <!--end top-shape section -->

  </section>
  <!--end team section -->
